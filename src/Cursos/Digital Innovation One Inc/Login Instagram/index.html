<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <title>Instagram</title>
</head>

<body>
    <div class="wrapper">
        <div class="phone">
            <img src="./img/instagram-celular.png" alt="Imagem do app do Instagram aberto">
        </div>
        <div class="continue">
            <div class="group">
                <img class="logo" src="./img/logo-instagram.png" alt="Logo Instagram">
                <div class="photo">
                    <img src="./img/perfil.jpg" alt="Foto de Perfil">
                </div>
                <a href="" class="login">Continue Como alehandro_s.v</a>
                <a href="" class="logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Alehandro Vidal?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./img/app-store.png" alt=""></a>
                    <a href="#" class="app-download"><img src="./img/google-play.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
